              <style>
                body {
                  margin: 0;
                  font-family: 'Segoe UI', sans-serif;
                  background: #f5f5f5;
                }
            
                .profile-container {
                  max-width: 1200px;
                  margin: 30px auto;
                  padding: 20px;
                  background: #fff;
                  border-radius: 12px;
                  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                  display: flex;
                  gap: 20px;
                }
            
                .left-sidebar {
                  width: 200px;
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                }
            
                .left-sidebar button {
                  padding: 10px;
                  background: #eee;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                }
            
                .left-sidebar button:hover {
                  background: #b4004e;
                  color: white;
                }
            
                .profile-main {
                  flex: 1;
                  text-align: center;
                }
            
                .profile-header {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  gap: 10px;
                  margin-bottom: 30px;
                }
            
                .profile-pic {
                  width: 100px;
                  height: 100px;
                  border-radius: 50%;
                  object-fit: cover;
                  border: 3px solid #b4004e;
                }
            
                .user-info h2 {
                  margin: 0;
                  font-size: 24px;
                }
            
                .user-info p {
                  color: gray;
                  margin: 4px 0 10px;
                }
            
                .follow-info {
                  display: flex;
                  gap: 20px;
                  font-size: 14px;
                  color: #333;
                }
            
                .profile-tabs {
                  display: flex;
                  gap: 15px;
                  justify-content: center;
                  margin-bottom: 20px;
                }
            
                .tab {
                  padding: 10px 15px;
                  border: none;
                  background: #eee;
                  border-radius: 8px;
                  cursor: pointer;
                }
            
                .tab.active {
                  background: #b4004e;
                  color: white;
                }
            
                .tab-content .posts-section {
                  display: grid;
                  grid-template-columns: repeat(3, 1fr);
                  gap: 15px;
                }
            
                .post {
                  height: 120px;
                  background: #ccc;
                  border-radius: 10px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }
            
                .right-sidebar {
                  width: 100px;
                  display: flex;
                  justify-content: flex-end;
                  align-items: flex-start;
                }
            
                .ott-button {
                  padding: 10px;
                  background-color: #b4004e;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                }
              </style>
            </head>

              <div class="profile-container">

                <div class="left-sidebar">
                  <button>Settings</button>
                  <button>Upload Video/Post</button>
                </div>
            
                <!-- Profile Content -->
                <div class="profile-main">
                  <div class="profile-header">
                    <img src="logo/user1.png" alt="User Profile" class="profile-pic" />
                    <div class="user-info">
                      <h2>User1</h2>
                      <p>@user1</p>
                      <div class="follow-info">
                        <span><strong>120</strong> posts</span>
                        <span><strong>5k</strong> followers</span>
                        <span><strong>300</strong> following</span>
                      </div>
                    </div>
                  </div>
            
                  <div class="profile-tabs">
                    <button class="tab active">Posts</button>
                    <button class="tab">Followers</button>
                    <button class="tab">Saved</button>
                    <button class="tab">Your Data</button>
                  </div>
            
                  <div class="tab-content">
                    <div class="posts-section">
                      <div class="post">Post 1</div>
                      <div class="post">Post 2</div>
                      <div class="post">Post 3</div>
                    </div>
                  </div>
                </div>
            
                <!-- Right Sidebar -->
                <div class="right-sidebar">
                  <button class="ott-button">OTT</button>
                </div>
            
              </div>
            </body>
